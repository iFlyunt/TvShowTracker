#Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/tv_show_tracker
spring.datasource.username=iflyunt
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.initialization-mode=always

#Jpa settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect

#Spring settings
spring.output.ansi.enabled=always

#Security settings
spring.security.user.name=1
spring.security.user.password=1
jwt.token.secret = SecretKeyToGenJWTs
jwt.token.prefix = Bearer 
jwt.token.header_string = Authorization

#User credentials constraints
auth.username_min = 6
auth.username_max = 9
auth.password_min = 6
auth.password_max = 12
auth.firstname_min = 1
auth.firstname_max = 70
auth.lastname_min = 70
auth.lastname_max = 70
